{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit Task{% else %}Add Task{% endif %}</title>
    <link rel="stylesheet" href="{% static 'form_style.css' %}">
</head>
<body>
<div class="container">
    <h1>{% if form.instance.pk %}Edit Task{% else %}Add Task{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'index' %}">Back to list</a>
</div>
</body>
</html>
